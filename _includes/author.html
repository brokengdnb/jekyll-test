<div class="author">
    <img class="author-avatar"
         src="{{ site.author.avatar }}"
         alt="{{ site.author.username }}" />
    <h2 class="author-name">{{ site.author.name }}</h2>
    <p class="author-bio">{{ site.author.bio }}</p>
</div>
<div class="skill-card-wrap">
    <div class="skill-card">
        <header class="skill-card__header">
            <img class="skill-card__icon" src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="HTML5 Logo" />
        </header>
        <div class="skill-card__body">
            <h2 class="skill-card__title">Title</h2><span class="skill-card__duration">Subtitle</span>
            <ul class="skill-card__knowledge">
                <li>HTML5</li>
                <li>sdfsdff</li>
                <li>SVG</li>
                <li>Canvas</li>
            </ul>
        </div>
    </div>
</div>
