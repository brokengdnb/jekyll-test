---
layout: default
home: true
---

<div class="skill-card">
    <header class="skill-card__header"><img class="skill-card__icon" src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="HTML5 Logo" /></header>
    <section class="skill-card__body">
        <h2 class="skill-card__title">html</h2><span class="skill-card__duration">fck</span>
        <ul class="skill-card__knowledge">
            <li>HTML5</li>
            <li>Sémantique</li>
            <li>SVG</li>
            <li>Canvas</li>
        </ul>
    </section>
</div>


<h3 class="posts-item-note" aria-label="Recent Posts">Recent Posts</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
    <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
    <h4 class="post-item-title">
        <a href="{{ post.url }}">{{ post.title | escape }}</a>
    </h4>
</article>
{%- endfor -%}
